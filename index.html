<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xox Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .container {
        cursor: pointer;
        width: 40%;
        margin-top: 3rem;
      }
      .box {
        height: 10rem;
        border: none;
      }
      .box:hover {
        border: 2px solid white;
      }
      .box:active {
        border: 4px solid green;
      }

      #start {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 class="d-flex justify-content-center align-items-center">XOX Game</h1>
    <hr />

    <h2
      id="player"
      class="d-flex justify-content-center align-items-center"
    ></h2>
    <div class="container">
      <div id="boxes" class="row">
        <button
          id="top-left"
          onclick="game('top-left')"
          class="box rounded-left bg-danger col-4 d-flex justify-content-center align-items-center"
        ></button>
        <button
          id="top-mid"
          onclick="game('top-mid')"
          class="box bg-success col-4 d-flex justify-content-center align-items-center"
        ></button>
        <button
          id="top-right"
          onclick="game('top-right')"
          class="box rounded-right bg-info col-4 d-flex justify-content-center align-items-center"
        ></button>
        <button
          id="mid-left"
          onclick="game('mid-left')"
          class="box rounded-left bg-info col-4 d-flex justify-content-center align-items-center"
        ></button>
        <button
          id="mid-mid"
          onclick="game('mid-mid')"
          class="box bg-white col-4 d-flex justify-content-center align-items-center"
        ></button>
        <button
          id="mid-right"
          onclick="game('mid-right')"
          class="box rounded-right bg-warning col-4 d-flex justify-content-center align-items-center"
        ></button>
        <button
          id="bottom-left"
          onclick="game('bottom-left')"
          class="box rounded-left bg-secondary col-4 d-flex justify-content-center align-items-center"
        ></button>
        <button
          id="bottom-mid"
          onclick="game('bottom-mid')"
          class="box bg-primary col-4 d-flex justify-content-center align-items-center"
        ></button>
        <button
          id="bottom-right"
          onclick="game('bottom-right')"
          class="box rounded-right bg-dark col-4 d-flex justify-content-center align-items-center"
        ></button>
      </div>
      <p id="result"></p>
    </div>

    <h2
      id="error"
      class="text-danger d-flex justify-content-center align-items-center"
    ></h2>
    <script src="app.js"></script>
  </body>
</html>
